<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDCHAT</title>
    <style>
        html {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 95%;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
            width: 100%;
        }
        .header {
            background-color: #3b30ff;
            color: #ffffff;
            font-family: Impact, sans-serif;
            text-align: center;
            font-size: 2rem;
            position: relative;
        }
        .header h1 {
            font-size: 7vh;
        }
        .header p {
            font-size: 3vh;
            font-style: italic;
        }
        .header h1, p {
            margin: 0.5rem;
        }
        #shutdown-btn {
            background-color: #ff4b0a;
            color: #ffffff;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #how-to-use-btn {
            background-color: #11cc00;
            color: #ffffff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .content {
            display: flex;
            height: 100%;
        }
        .chatbot {
            width: 70%;
            background-color: #f6f6f6;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-content {
            flex: 1;
            overflow-y: auto;
        }
        .file-drop {
            width: 40%;
            height: 100%;
            background-color: #fff;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #e0e0e0;
            position: relative;
        }
        .file-drop input[type="file"] {
            display: none;
        }
        .file-drop label {
            padding: 1rem;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin-top: 1rem;
        }
        #chat-form {
            border-radius: 10px;
            padding: 10px;
            background-color: #eee;
            display: flex;
        }
        #chat-form #user-input {
            border-radius: 5px;
            border: none;
            padding: 10px;
            width: 70%;
        }
        #chat-form button {
            border-radius: 5px;
            padding: 10px;
            background-color: #3b30ff;
            color: white;
            border: none;
            flex-grow: 1;
        }
        #chat-form button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WORDCHAT</h1>
            <p>Accepts PDF, DOC, DOCX, EPUB, TXT, and HTML files.</p>
        </div>
        <div class="content">
            <button id="shutdown-btn">Quit App</button>
            <button id="how-to-use-btn">How to use</button>
            <div class="chatbot">
                <div class="chat-content">
                    <div id="chatbox">
                        <!-- Chat messages are appended here -->
                    </div>
                </div>
                <form id="chat-form">
                    <textarea id="user-input" placeholder="Ask a question..." autocomplete="off" required rows="4" cols="40"></textarea>
                    <button type="submit">Ask</button>
                </form>
            </div>
            <div class="file-drop">
                <input type="file" id="fileInput" multiple accept=".pdf,.epub,.txt,.docx,.html">
                <label for="fileInput">Drop files here or click to upload</label>
                <ul class="file-list"></ul>
            </div>
        </div>
    </div>
    <script>
        function showHowToUse() {
            alert("How to use WORDCHAT:\n\n1. Drag and drop or click to upload your files (PDF, DOC, DOCX, EPUB, TXT, or HTML).\n2. Wait for the files to be processed.\n3. Type your question(s) in the textarea and click \"Ask\" to get a response from the chatbot.\n4. Click \"Quit App\" to shut down the server when you're done.");
        }
        document.getElementById("how-to-use-btn").addEventListener("click", showHowToUse);


        const fileInput = document.getElementById('fileInput');
        const fileList = document.querySelector('.file-list');
        const setFileItemStatus = (listItem, status) => {
            if (status === 'processing') {
                listItem.style.color = 'blue';
                listItem.textContent += ' (processing...)';
            } else if (status === 'processed') {
                listItem.style.color = 'green';
                listItem.textContent = listItem.textContent.replace(' (processing...)', ' (processed)');
            } else {
                listItem.style.color = 'red';
                listItem.textContent = listItem.textContent.replace(' (processing...)', ' (error)');
            }
        };
        const uploadFiles = async (files) => {
            const formData = new FormData();
            for (const file of files) {
                formData.append('files[]', file);
            }
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                for (const listItem of fileList.children) {
                    if (result.status === 'success') {
                        setFileItemStatus(listItem, 'processed');
                    } else {
                        setFileItemStatus(listItem, 'error');
                    }
                }
            } catch (error) {
                console.error('Error uploading the file:', error);
                for (const listItem of fileList.children) {
                    setFileItemStatus(listItem, 'error');
                }
            }
        };
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            for (const file of files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
                setFileItemStatus(listItem, 'processing');
            }
            uploadFiles(files);
            fileInput.value = null;
        });


        const chatForm = document.getElementById('chat-form');
        const chatbox = document.getElementById('chatbox');
        function addMessageToChatbox(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageElement.innerHTML = `<p><strong>${sender === 'user' ? 'You' : 'Chatbot'}:</strong> ${message}</p>`;
            chatbox.appendChild(messageElement);
        }
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user-input');
            const question = userInput.value;
            userInput.value = '';
            addMessageToChatbox(question, 'user');
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `question=${encodeURIComponent(question)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addMessageToChatbox(data.response, 'bot');
                } else {
                    console.error(data.message);
                    addMessageToChatbox('An error occurred. Please try again.', 'bot');
                }
            })
            .catch(error => {
                console.error(error);
                addMessageToChatbox('An error occurred. Please try again.', 'bot');
            });
        });


        document.getElementById("shutdown-btn").addEventListener("click", function() {
            fetch('/shutdown', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('Server is shutting down. You can now close this window/tab.');
                } else {
                    alert('Error shutting down the server. Please try again or close the server manually.');
                }
            })
            .catch(error => {
                console.error('Error shutting down the server:', error);
                alert('Error shutting down the server. Please try again or close the server manually.');
            });
        });
    </script>
</body>
</html>
